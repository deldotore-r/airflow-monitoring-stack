global:
  scrape_interval: 15s  # O Prometheus buscará dados a cada 15 segundos
  evaluation_interval: 15s

scrape_configs:
  # Monitoramento do próprio Prometheus (auto-monitoramento)
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Monitoramento do Airflow via StatsD Exporter
  - job_name: 'airflow-exporter'
    static_configs:
      - targets: ['statsd-exporter:9102'] # Nome do serviço definido no docker-compose